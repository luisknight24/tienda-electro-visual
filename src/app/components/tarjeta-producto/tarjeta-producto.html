<mat-card class="tarjeta-electro">
    <div class="contenedor-imagen">
        <div class="badge-oferta" *ngIf="producto.precioOriginal">OFERTA</div>

        <img [src]="producto.imagenUrl" [alt]="producto.nombre" class="imagen-producto">
    </div>
    <mat-card-content class="contenido">
        <h3 class="titulo">{{ titulo | uppercase }}</h3>
        <p class="descripcion">{{ descripcion }}</p>
        <div class="contenedor-precio">
            <span class="precio-viejo" *ngIf="producto.precioOriginal">
                {{ producto.precioOriginal | currency:'USD':'symbol':'1.0-0' }}
            </span>
            <span class="precio" [class.precio-oferta]="producto.precioOriginal">
                {{ producto.precio | currency:'USD':'symbol':'1.0-0' }}
            </span>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="primary" (click)="abrirDetalle()">VER DETALLES</button>

        <button mat-icon-button (click)="toggleFav($event)" [color]="esFavorito ? 'warn' : ''"> <mat-icon>
                {{ esFavorito ? 'favorite' : 'favorite_border' }}
            </mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
