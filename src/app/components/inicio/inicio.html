<app-header></app-header>

<header class="banner-principal">
    <div class="contenido-banner">
        <h1>Renueva tu hogar hoy</h1>
        <p>Descubre nuestra nueva colección de línea blanca.</p>
        <button mat-raised-button color="accent" class="boton-banner">VER CATÁLOGO</button>
    </div>
</header>

<main class="contenedor-principal">
    <h2 class="titulo-seccion">Nuevos Ingresos</h2>

    <div *ngIf="electrodomesticos.length === 0" class="mensaje-vacio">
        <p>Cargando productos...</p>
    </div>

    <div class="grilla-productos">
        <app-tarjeta-producto *ngFor="let item of electrodomesticos" [producto]="item" [titulo]="item.nombre"
            [descripcion]="item.descripcion" [precio]="item.precio" [imagenUrl]="item.imagenUrl">
        </app-tarjeta-producto>
    </div>
</main>
